<html lang="en" dir="ltr"
 <head>
   <meta charset="utf-8">
   <title>login-page</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
 </head>
 <body>

     <div id="layout" class="container signupUI">
       <div class="row">
         <div class="col col-lg-4 col-md-4 col-sm-12 col-xxs-12 joinus">
           <div class="row">
             <div class="container logo">
               <img src="images/logo placeholder.png" alt="logo" height="auto" width="80%">
             </div>
           </div>
           <div class="row">
             <div class="container whitetext">
               <h5 class="textcenter" style="margin-top: 10%; margin-bottom:20%"><em>Be Part of Us</em></h5>
             </div>
           </div>
           <div class="row">
             <div class="container" style="margin-left:10%; margin-right:10%">
              <p class="textcenter nospace whitetext" style="margin-top:15%;"><small><em>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Quis ipsum suspendisse ultrices gravida. Risus commodo viverra maecenas accumsan lacus vel facilisis.
              </em></small></p>
             </div>
           </div>
         </div>
      <div class="clearfix visible-xs"></div>
       <div class="col col-lg-8 col-md-8 col-sm-12 col-xs-12 rightpart">
           <div class="row" style="padding-left: 5px;">
            <div class="container" style="padding-top:40px; padding-bottom:40px;">
              <p class="inline"><strong>Sign Up</strong></p>
              <a href="#" class="inline" style="color:gray;"> / Log In</a>
            </div>
           </div>
           <div class="row">
             <div class="col">
               <div class="row" style="padding-left: 5px">
                <div class="container" style="padding-top:20px; padding-bottom:60px">
                  <p class="nospace text-content" style="padding-left: 5px">We Just Need...</p>
                </div>
              <div class="container">
                  <div class="row">
                    <div class="container">
                    <form class="nospace" action="index.html" method="post">
                      <input type="text" name="Name" value="" placeholder="Your Name">
                      <input type="text" name="Name" value="" placeholder="Your Birthdate">
                      <input type="text" name="Name" value="" placeholder="Your Address">
                      <input type="text" name="Name" value="" placeholder="Your Email Address">
                      <input type="text" name="Name" value="" placeholder="Your Mobile Number">
                    </form>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-.5">
              <div class="container">
                <div class="row">
                  <div class="separator">
                    <p>&nbsp</p>
                  </div>
                </div>
                <div class="row">
                    <p class="nospace" style="color: rgba(115, 139, 167, 1);">and</p>
                </div>
                <div class="row">
                  <div class="separator">
                    <p>&nbsp</p>
                  </div>
                </div>
                </div>
              </div>
            <div class="col userimageplaceholder">
              <div class="container">
                <img src="images/user-placeholder.png" alt="user-image-placeholder" height="auto" width="70%"><br><br>
                <input type="file" id="file" accept="image/*">
                <label for="file">Your Photo Here</label>
              </div>
            </div>
            </div>
          <div class="row">
            <div class="container textcenter" style="margin-top:40px; margin-bottom:40px;">
              <button class="btn btn-outline-secondary btn-lg text-content" type="button" name="confirm">Confirm and Proceed</button>
            </div>
          </div>
        </div>
        </div>
     </div>

   <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
   <script type="text/javascript" src="js/popper.min.js"></script>
   <script type="text/javascript" src="js/bootsrap.min.js"></script>

 </body>
